    <style>
      /* Loading Screen */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #00ff00;
        font-family: 'Inter', sans-serif;
      }

      .jaguar-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #00ff00, #00cc00);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .loading-subtext {
        font-size: 14px;
        color: #00ff0080;
        margin-bottom: 32px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #00ff0020;
        border-top: 3px solid #00ff00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div id="app-loading">
        <!-- Jaguar Logo SVG -->
        <svg class="jaguar-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M35 35C35 30 38 25 45 25C52 25 55 30 55 35C55 40 52 45 45 45C38 45 35 40 35 35Z" fill="#00ff00"/>
          <path d="M65 35C65 30 62 25 55 25C48 25 45 30 45 35C45 40 48 45 55 45C62 45 65 40 65 35Z" fill="#00ff00"/>
          <path d="M30 50C30 45 35 40 45 45C50 47 55 47 60 45C70 40 75 45 75 50C75 60 65 70 50 70C35 70 30 60 30 50Z" fill="#00ff00"/>
          <circle cx="35" cy="30" r="3" fill="#00ff00"/>
          <circle cx="65" cy="30" r="3" fill="#00ff00"/>
        </svg>
        
        <div class="loading-text">JAGUAR CORP</div>
        <div class="loading-subtext">Elite Technology Solutions</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
